version: "3"
services:
  app:
    build:
      context: .
    ports:
      - "8123:8123"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8123"
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=khoa
      - DB_PASS=rose
    depends_on:
      - db

  db:
    image: postgres:10-alpine
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=khoa
      - POSTGRES_PASSWORD=rose